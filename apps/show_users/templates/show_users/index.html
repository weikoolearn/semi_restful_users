<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semi restful users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'show_users/css/style.css' %}">
</head>
<body>
    <h1>Users</h1>
    <div class="container">
        <table>
            <thead>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th colspan="3">Actions</th>
            </thead>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/{{user.id}}">Show</a></td>
                <td><a href="/{{user.id}}/edit">Edit</a></td>
                <td><a href="/{{user.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/new">Add a new user</a>
    </div>
</body>
</html>
